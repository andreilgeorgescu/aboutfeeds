<div class="container-lg px-3 my-5 markdown-body">
  {% if site.title and site.title != page.title %}
  <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
  {% endif %}
</div>

<header class="bg-purple-light">
  <div class="container-lg px-3 py-4 my-5 markdown-body">
    {% capture header-copy %}{% include header-copy.md %}{% endcapture %}
    {{ header-copy | markdownify }}
  </div>
</header>
